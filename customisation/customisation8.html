<!DOCTYPE html>
<html>
    <head>
        <title>customisation8</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="customisation 8.css">
    </head>
    <body>
        <form>
            <div class="contener_big">
                <div class="fond_vert">
                    <h3 align="center">let's get in touch</h3>
                    <span>We're open for any suggestion or just to have a chat</span>
                    <div class="contener_address">
                        <div class="cercle_address"></div>
                        <li>Address: 198 West 21th</li>
                        <li>Street, Suite 721 New York NY 10016</li>
                       
                    </div>
                    <div class="contener_phone">
                        <div class="phone_cercle"></div>
                        <div>Phone: +1235 2355 98</div>
                    </div>
                    <div class="contener_email">
                        <div class="email_cercle"></div>
                    <div>Email:info@yoursite.com</div>
                    </div>
                    <div class="contener_webaddress">
                        <div class="webaddress_cercle"></div>
                        <div>Website yoursite.com</div>
                    </div>
            </div>
            <div class="fond_blanc">
                    <h2>get in touch</h2>
                    <div class="contener_name_email">
                        <div class="contener_names">
                            <div><label>FULL NAME</label></div>
                            <input type="text" placeholder="Name" class="input_name">
                        </div>
                        <div class="contener_email">
                            <div><label>EMAIL ADDRESS</label></div>
                            <input type="email" placeholder="Email" class="input_email">
                        </div>
                    </div>
                    
                    <div class="contener_subject">
                        <div><label>SUBJECT</label></div>
                        <input type="text" placeholder="Subject" class="input_subject">
                    </div>
                    <div class="message">
                        <div><label>MESSAGE</label></div>
                        <textarea placeholder="Message"></textarea>
                        <button class="button">Send message</button>
                </div>
                    
            </div>
            </div>
        </form>
    </body>
</html>
