<!DOCTYPE html>
<html>
    <head>
        <title>customisation5</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="customisation5.css">
    </head>
    <body>
        <form>
            <div class="contener" align="center">
                <h2 class="appel">Let's Talk</h2>
                <div class="contener_names">
                    <span class="name">Name</span>
                    <span class="email">Email</span>
                </div>
                <div>
                    <span><input type="text" placeholder="your name" class="tape_name"></span>
                    <span class="tape_email"><input type="email" placeholder="your email" class="tape_email"></span> 
                </div>
                
                <div class="subject">Subject</div>
                <div><input type="text" placeholder="your subject" class="tape_subject"></div>
                <div class="message">Message*</div>
                <div><textarea placeholder="write your message" class="tape_comment"></textarea></div>
                <button>SEND MESSAGE</button>
            </div>
        </form>
        
    </body>
